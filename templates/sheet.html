<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/res/style.css">
		<link rel="stylesheet" href="/res/sortable-edit.css">
		<script src="/res/details.js"></script>
		<script src="http://cdn.jsdelivr.net/gh/tofsjonas/sortable@latest/sortable.min.js"></script>
		<style id="cssColumnTypes"></style>
		<style id="cssRawValues"></style>
	</head>
	<body>
		<h1><span class="tableName">{{sheet.parent_table}}#</span>{{sheet.name}}</h1>
		<section>
			<a href="{{'/' + BDATcollator.OutPath}}">Back to Index</a><br>
			<input type="checkbox" id="cbColumnTypes"><label for="cbColumnTypes">Show Column Types</label><br>
			<input type="checkbox" id="cbRawValues"><label for="cbRawValues">Show Raw Values</label><br>
			<input type="button" value="Open all references" onclick="openAll(true)">
			<input type="button" value="Close all references" onclick="openAll(false)"><br>
			{{table}}
		</section>
		<footer>
			<span class="generatedTimestamp">Page generated at {{new Date().toISOString()}}</span>
		</footer>
	</body>
</html>
